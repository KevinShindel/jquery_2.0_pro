<!-- Создание простого AJAX запроса средвствами низкоуровневого API  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX example</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="scripts/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="scripts/jquery/handlebars-v4.7.7.js" type="text/javascript"></script>
  <script src="scripts/jquery/jquery.validate.js" type="text/javascript"></script>
  <script src="scripts/chapter_12.js" type="text/javascript"></script>
</head>
<body>
<style>
  .error {color: red; border: medium solid red; padding: 4px; margin: auto; width: 200px; text-align: center}
</style>

<h1>Цветочный магазин Jacky</h1>
<form action="http://localhost:3000/order" method="post">
  <div id="oblock">
    <div class="dtable">
      <div id="row1" class="drow"></div>
      <div id="row2" class="drow"></div>
      <div id="row3" class="drow"></div>
    </div>
    <div id="buttonDiv">
      <button type="submit">Заказать</button>
    </div>
  </div>
</form>


<script id="flowerTmpl" type="text/x-handlebars-template">
  {{#flowers}}
    <div class="dcell">
      <img src="images/{{product}}.png" alt="{{name}}" />
      <label for="{{product}}">{{name}}</label>
      <input type="number" name="{{name}}" data-price="{{price}}" data-stock="{{stock}}" value="0" required title="{{name}}"/>
    </div>
  {{/flowers}}
</script>

<script type="text/javascript" src="scripts/chapter_15.js"></script>


</body>
</html>
