<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        .drow{
            background-color: lightgrey;
        }
        .drow:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

    </style>
</head>
<body>
<h1>Чветочный магазин Джеки</h1>

<form action="http://127.0.0.1:3000/order" method="post">
<div id="oblock">
    <div class="dtable">
        <div id="row1" class="drow"></div>
        <div id="row2" class="drow"></div>
        <div id="row3" class="drow"></div>
    </div>
</div>
    <div id="buttonDiv">
        <button type="submit">Place Order</button>
    </div>
</form>

<script src="scripts/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="scripts/jquery/handlebars-v4.7.7.js" type="text/javascript"></script>
<script src="scripts/jquery/jquery.validate.js" type="text/javascript"></script>
<script src="scripts/chapter_12.js" type="text/javascript"></script>
<script src="scripts/chapter_13.js" type="text/javascript"></script>

<script id="flowerTmpl" type="text/x-handlebars-template">
    {{#each flowers}}
        <div class="dcell">
            <img src="images/{{product}}.png" alt="name" />
            <label for="{{product}}">{{name}}: </label>
            <input type="number" value="0" required name="{{product}}" step="1" aria-label="quantity">
        </div>
    {{/each}}
</script>

<script src="scripts/order_block.js" type="text/javascript"></script>


</body>
</html>
