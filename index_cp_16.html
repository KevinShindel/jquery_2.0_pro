<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/jquery_ui/jquery-ui.css" type="text/css">
  <link rel="stylesheet" href="css/jquery_ui/jquery-ui.structure.css" type="text/css">
  <link rel="stylesheet" href="css/jquery_ui/jquery-ui.theme.css" type="text/css">
</head>
<style>
    a.arrowButton {
        background-image: url("images/leftarrows.png");
        margin-top: 15px;
        display: block;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }
    #right { background-image: url("images/rightarrows.png")}
    h1 {min-width: 0; width: 95%}
    #oblock {float: left; display: inline; border: thin black solid}
    form {margin-left: auto; margin-right: auto; width: 885px}
    #bbox {clear: left}
</style>
<body>

<h1>Цветочный магазин Jacky</h1>

<form action="http://localhost:3000/order" method="post">
    <div id="oblock">
        <div class="dtable">
            <div id="row1" class="drow">
                <div class="dcell">
                    <img src="images/aster.png" alt="aster" />
                    <label for="aster">Aster: </label>
                    <input name="aster" type="number" value="0" id="aster"/>
                </div>
                <div class="dcell">
                    <img src="images/daffodil.png" alt="daffodil" />
                    <label for="daffodil">Daffodil: </label>
                    <input name="daffodil" type="number" value="0" id="daffodil"/>
                </div>
                <div class="dcell">
                    <img src="images/rose.png" alt="rose" />
                    <label for="rose">Rose: </label>
                    <input name="rose" type="number" value="0" id="rose"/>
                </div>
            </div>
            <div id="row2" class="drow">
                <div class="dcell">
                    <img src="images/peony.png" alt="peony" />
                    <label for="peony">Peony: </label>
                    <input name="peony" type="number" value="0" id="peony"/>
                </div>
                <div class="dcell">
                    <img src="images/primula.png" alt="primula" />
                    <label for="primula">Primula: </label>
                    <input name="primula" type="number" value="0" id="primula"/>
                </div>
                <div class="dcell">
                    <img src="images/snowdrop.png" alt="snowdrop" />
                    <label for="snowdrop">Snowdrop: </label>
                    <input name="snowdrop" type="number" value="0" id="snowdrop"/>
                </div>
            </div>
<!--            <div id="row3" class="drow"></div>-->
        </div>
        <div id="buttonDiv">
            <button type="submit">Заказать</button>
        </div>
    </div>
</form>

<script src="scripts/jquery/jquery-3.6.0.min.js"></script>
<script src="scripts/jquery/jquery-ui.min.js"></script>
<script src="scripts/jquery/jquery.validate.js"></script>
<script src="scripts/jquery/handlebars-v4.7.7.js"></script>
<script src="scripts/chapter_16.js" type="text/javascript"></script>

</body>
</html>
