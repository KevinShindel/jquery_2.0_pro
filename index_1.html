<body>
<h1>Чветочный магазин Джеки</h1>

<form method="post">
    <div id="oblock">
    <div class="dtable">
        <div class="drow" id="row1">
            <div class="dcell">
                <img src="images/aster.png" alt="aster">
                <label for="aster">Астры</label>
                <input type="number" value="0" required name="aster" id="aster" min="0"/>
            </div>
            <div class="dcell">
                <img src="images/daffodil.png" alt="daffodil">
                <label for="daffodil">Нарциссы</label>
                <input type="number" value="0" required name="daffodil" id="daffodil" min="0"/>
            </div>
            <div class="dcell">
                <img src="images/rose.png" alt="rose">
                <label for="rose">Розы</label>
                <input type="number" value="0" required name="rose" id="rose" min="0">
            </div>
            </div>

            <div  class="drow" id="row2">
                <div class="dcell">
                <img src="images/peony.png" alt="peony">
                    <label for="peony" >Пионы</label>
                    <input type="number" value="0" required name="peony" id="peony" min="0">
                </div>
                <div class="dcell">
                    <img src="images/primula.png" alt="primula">
                    <label for="primula">Примулы</label>
                    <input type="number" value="0" required name="primula" id="primula" min="0">
                </div>
                <div class="dcell"><img src="images/snowdrop.png" alt="snowdrop">
                    <label for="snowdrop">Подснежники</label>
                    <input type="number" value="0" required name="snowdrop" id="snowdrop" min="0">
                </div>
            </div>

    </div>
    <div id="buttonDiv">
        <button type="submit">Заказать</button>
    </div>
</div>    
</form>

<script src="scripts/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="scripts/jquery/handlebars-v4.7.7.js" type="text/javascript"></script>
